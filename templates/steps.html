<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steps</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <h1>
        Steps!
    </h1>
    <ul>
        {% for step in steps %}
        <li><a href="/steps/{{ step.name }}/events">{{ step.name }}</a> {{ step.id }}</li>
        {% endfor %}
    </ul>
</body>
</html>
