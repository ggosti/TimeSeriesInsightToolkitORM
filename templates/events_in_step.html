<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events in Step</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <h1>
        Events in {{ step }}:
    </h1>
    <ul>
        {% for event in events %}
        <li><a href="#">{{ event.name }}</a> {{ event.id }}</li>
        {% endfor %}
    </ul>
</body>
</html>
