<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RP Flask REST API</title>
</head>
<body>
    <h1>
        Events in {{ step }}:

        {% for event in events %}

        {% endfor %}
    </ul>
</body>
</html>
